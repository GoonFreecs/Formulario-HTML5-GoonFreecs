<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Formulario-HTML5</title>
</head>

<body>

    <div class="card mt-5">
        <div class="card-header">
            <h1>Payment form example</h1>
        </div>
        <div class="card-body">
            <form>
                <div class="p-3 text-danger-emphasis bg-danger-subtle border danger-border-subtle rounded-3">
                    Some fields are missing
                </div>
                <div class="card-header1">
                    <div class=" row form-group">
                        <div class="col-12 col-md-4">
                            <label for="cardnumber">Card #</label> <br />
                            <input type="password" class="form-control" id="cardNumber" placeholder="xxxxxxxxxx">
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="cvc">CVC #</label> <br />
                            <input type="text" class="form-control" id="cvc" placeholder="00000">
                        </div>
                        <div class="col-12 col-md-4">
                            <label for="amount">Amount</label> <br />
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-dollar-sign"></i></span>
                                <input type="text" class="form-control" id="amount" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                </div>

                <div class=" row form-group">
                    <div class="col-12 col-md-6">
                        <label for="firstname">First Name</label> <br />
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-12 col-md-6">
                        <label for="lastname">Last Name</label> <br />
                        <input type="text" class="form-control" id="lastname">
                    </div>
                </div>


                <div class=" row form-group">
                    <div class="col-12 col-md-4 mb-3 mb-md-0">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-12 col-md-4 mb-3 mb-md-0">
                        <label for="state">State</label>
                        <select class="form-control" id="state">
                            <option value="" selected>Pick a state</option>
                            <option value="1">Región de Arica y Parinacota</option>
                            <option value="2">Región de Tarapacá</option>
                            <option value="3">Región de Antofagasta</option>
                            <option value="4">Región de Atacama</option>
                            <option value="5">Región de Coquimbo</option>
                            <option value="6">Región de Valparaíso</option>
                            <option value="7">Región Metropolitana</option>
                            <option value="8">Región de O’Higgins</option>
                            <option value="9">Región del Maule</option>
                            <option value="10">Región del Ñuble</option>
                            <option value="11">Región del Biobío</option>
                            <option value="12">Región de La Araucanía</option>
                            <option value="13">Región de Los Ríos</option>
                            <option value="14">Región de Los Lagos</option>
                            <option value="15">Región de Aysén</option>
                            <option value="16">Región de Magallanes</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4">
                        <label form="Postal-code">Postal Code</label>
                        <input type="text" class="form-control" id="Postal-code">
                    </div>
                </div>

                <div class=" row mb-3">
                    <div class="col-12 col-md-6">
                        <label>We accept:</label> <br />
                        <div class="box-radio">

                            <input type="radio" />
                            <i class="fa-brands fa-cc-visa"></i>

                            <input type="radio" />
                            <i class="fa-brands fa-cc-mastercard"></i>

                            <input type="radio" />
                            <i class="fa-brands fa-cc-amex"></i>

                            <input type="radio" />
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </div>
                    </div>

                    <div class="col-12 col-md-6">
                        <label for="massage">Message</label> <br />
                        <textarea id="message" class="form-control" rows="4"></textarea>
                        <p>Add any notes here.</p>
                    </div>
                </div>



                <div class="card-footer text-body-secondary">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                        <button class="btn btn-primary" type="button">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>






























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
